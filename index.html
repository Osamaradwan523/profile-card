<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/app.css" type="text/css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card-header">
          <div class="card-image">
            <img
              src="./images/image-victor.jpg"
              alt="Victor Crest"
              class="round-image prof-image"
            />
          </div>
        </div>
        <div class="profile-inf">
          <p class="main-text name">
            Victor Crest
            <span class="pr-num">26</span>
          </p>
          <p class="secound-text location">London</p>
        </div>
        <div class="card-footer">
          <div class="prof-rink">
            <p class="main-text">80K</p>
            <p class="secound-text">Followers</p>
          </div>
          <div class="prof-rink">
            <p class="main-text">803K</p>
            <p class="secound-text">Likes</p>
          </div>
          <div class="prof-rink">
            <p class="main-text">1.4K</p>
            <p class="secound-text">Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
